<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para 
        agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(somente números)</span></label>
            <input type="password" id="event-password" />
          </div>

        

      
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-name" />
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <legend id="pri">PRIMEIRA MENTORIA</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
              
            </div>

          <legend id="seg">SEGUNDA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>


          

        </div>
      </fieldset>


    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        SALVAR
      </button>
    </footer>
  </div>
</body>
</html>
